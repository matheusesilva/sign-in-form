<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <div class="logo-bg">
            <img src="./assets/images/odin.png" alt="Logo">
            <div class="logo-text">Odin</div>
        </div>
        <div class="photo-credits">Photo by <a href="">Halle West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="main-content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <div class="form-container">
                <p>Let's do this!</p>
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" pattern="[A-Za-z]{1,}">
                    <div></div>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" pattern="[A-Za-z]{1,}">
                    <div></div>
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <div></div>
                </div>
                <div class="input-container">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8">
                    <div></div>
                </div>
                <div class="input-container">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                    <div></div>
                </div>
            </div>
        </form>
        <div>
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
