<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-img">
        <div class="container-logo">
            <img clas="logo" src="./assets/images/odin.png" alt="The Odin Project logo">
            <div class="logo-name">Odin</div>
        </div>
        <div class="photo-credits"> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
    </div>
    <div class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <form>
            <div>
                <p>Let's do this!</p>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                
                <div>
                    <label for="password-check">Confirm Password</label>
                    <input type="text" id="password-check" name="password-check">
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
